<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/filme.png" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h1>Cadastro de Filmes</h1>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <!-- Imagem relacionada ao cadastro de filmes -->
                        <img src="images/film.png" class="mt-4" style="width: 50%;" alt="Filmes">
                    </div>
                    <div class="card-body">
                        <form id="cadastroFilmeForm">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título do Filme</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="diretor" class="form-label">Diretor</label>
                                <input type="text" class="form-control" id="diretor" name="diretor">
                            </div>
                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano de Lançamento</label>
                                <input type="number" class="form-control" id="ano" name="ano">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-film"></i> Cadastrar Filme
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Já cadastrou todos os filmes? <a href="filme.html">Veja a lista!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">ℹ Mensagem</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
