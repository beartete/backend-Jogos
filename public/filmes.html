<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <style>
    /* Estilo para a barra de navegação */
    .navbar {
      background-color: rgb(209, 23, 23) !important; /* Cor vermelha */
    }

    /* Estilo para o rodapé */
    footer.footer {
      background-color: rgb(209, 23, 23); /* Cor: rgb(209, 23, 23) */
      color: white; /* Texto em branco */
      padding: 20px 0;
    }

    /* Estilo para o corpo da página */
    body {
      background-color: #141414; /* Cor de fundo */
      font-family: Arial, sans-serif; /* Fonte */
      margin-top: 60px; /* Para evitar que a barra de navegação sobreponha o conteúdo */
      color: white;
    }

    /* Estilo para os filmes em destaque */
    .filme img {
      border-radius: 8px; /* Cantos arredondados */
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 200px;
    }

    .filme img:hover {
      transform: scale(1.1); /* Aumenta o tamanho ao passar o mouse */
    }
     /* Estilo para o contêiner do vídeo */
     .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      padding-bottom: 56.25%; /* Proporção 16:9 para o vídeo */
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px; /* Cantos arredondados */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Estilo para os botões */
    .btn-assistir,
    .btn-lista {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: none;
    }

    .video-container:hover .btn-assistir,
    .video-container:hover .btn-lista {
      display: block;
    }
  </style>
</head>
