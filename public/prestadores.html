<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link href="css/estilo.css" rel="stylesheet" />
  <link href="images/filme.png" rel="icon" type="image/png" />
  <title>Cadastro de Prestadores de Serviço</title>

  <style>
        /* Estilo para a barra de navegação */
    .navbar {
      background-color: rgb(209, 23, 23) !important; /* Cor vermelha */
    }
    /* Estilo para o retângulo branco */
    .formulario-retangulo {
      border: 2px solid white;
      border-radius: 10px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Estilo para o rodapé */
    footer.footer {
      background-color: rgb(209, 23, 23); /* Cor: rgb(209, 23, 23) */
      color: white; /* Texto em branco */
    }
    /* Estilo para o body, adicionando o background */
    body {
      background-image: url('caminho/para/o/arquivo/fundo2.jpg'); /* Substitua 'caminho/para/o/arquivo/fundo2.jpg' pelo caminho real do seu arquivo de imagem */
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body onload="carregaPrestadores()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="menu.html">FilmScore</a>
    <div class="navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="prestadores.html">Prestadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="usuario.html">Usuários</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="filmes.html">Filmes</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item m-3">
          <a class="btn btn-danger" href="index.html" id="logoutBtn">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulário com retângulo branco -->
        <h4 class="text-primary mt-3">Cadastro de Prestadores de Serviço</h4>
        <form id="formPrestador" method="post" class="formulario-retangulo">
          <input type="hidden" id="id" name="id" />
          <div class="mb-3">
            <label for="razao" class="form-label">Razão Social</label>
            <input type="text" class="form-control" id="razao" name="razao" placeholder="Razão Social" autofocus/>
          </div>
          <div class="mb-3">
            <label for="fantasia" class="form-label">Nome Fantasia</label>
            <input type="text" class="form-control" id="fantasia" name="fantasia" placeholder="Nome Fantasia" />
          </div>
          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj"  placeholder="Ex: 45150718000149"
              maxlength="14" pattern="[0-9]{14}" title="Informe o CNPJ no formato 99999999999999" />            
          </div>
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="cnae" class="form-label">CNAE</label>
              <input type="number" class="form-control" id="cnae" name="cnae" min="0"  placeholder="Cód. Nac. Atividade Econ." />
            </div>
            <div class="col-md-6">
              <label for="inicio" class="form-label">Data de Início de Atividade</label>
              <input type="date" class="form-control" id="inicio" name="inicio"  required>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="latitude" class="form-label">Latitude</label>
              <input type="number" class="form-control" id="lat" name="lat" min="-90" max="90" step="any" required placeholder="Latitude em Graus" />
            </div>
            <div class="col-md-6">
              <label for="longitude" class="form-label">Longitude</label>
              <input type="number" class="form-control" id="long" name="long" min="-180" max="180" step="any" required placeholder="Longitude em Graus">
            </div>
          </div>
          <div class="my-5">
            <button class="btn btn-success" id="salvar" type="submit">
              <i class="bi bi-save"></i> Salvar
            </button>
            <button class="btn btn-danger" id="limpar" type="reset">
              <i class="bi bi-x"></i> Limpar
            </button>
          </div>
        </form>
    </div>
    <div class="col-md-6">
      <img src="images/prestadores.png" title="Prestadores" class="img w-100 mx-auto mt-5"/>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-md-12">
      <h4 class="text-primary mt-3">Relação dos Prestadores Parceiros</h4>
      <table class="table table-bordered shadow-lg">
        <thead>
          <tr class="table-primary">
            <th>Razão Social</th>
            <th>Fantasia</th>
            <th>CNAE</th>
            <th>Dt. Início</th>              
            <th>Geo</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody id="dadosTabela"></tbody>
      </table>
    </div>
  </div>
</div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
      <div class="modal-dialog bg-danger" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title text-danger">Mensagem</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                  <p id="mensagem"></p>
              </div>
          </div>
      </div>
  </div>
<!-- Rodapé -->
<footer class="footer fixed-bottom">
  <div class="container my-2 text-white text-center" style="background-color: rgb(209, 23, 23);">
      @FilmScore@oul.com 2023
  </div>
</footer>
<!-- JS -->
<script src="js/validatoken.js"></script>
<script src="js/prestador.js"></script>

</body>

</html>
