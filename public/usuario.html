<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link href="css/estilo.css" rel="stylesheet" />
  <link href="images/filme.png" rel="icon" type="image/png" />
  <title>Cadastro de Usuários</title>

  <style>
    /* Estilo para a barra de navegação */
    .navbar {
      background-color: rgb(209, 23, 23) !important; /* Cor vermelha */
    }

    /* Estilo para o retângulo branco */
    .formulario-retangulo {
      border: 2px solid white;
      border-radius: 10px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para o rodapé */
    footer.footer {
      background-color: rgb(209, 23, 23); /* Cor: rgb(209, 23, 23) */
      color: white; /* Texto em branco */
    }

    /* Estilo para o body, adicionando o background */
    body {
      background-image: url('caminho/para/o/arquivo/fundo2.jpg'); /* Substitua 'caminho/para/o/arquivo/fundo2.jpg' pelo caminho real do seu arquivo de imagem */
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body onload="carregaUsuarios()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="menu.html">FilmScore</a>
    <div class="navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="filme.html">Cadastro de Filmes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="usuario.html">Usuários</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="filmes.html">Filmes</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item m-3">
          <a class="btn btn-danger" href="index.html" id="logoutBtn">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Título do formulário fora do retângulo -->
        <h4 class="text-danger mt-3">Cadastro de Usuários</h4>
        <!-- Formulário dentro do retângulo -->
        <div class="container-fluid formulario-retangulo">
          <div class="row">
            <div class="col-md-12">
              <form action="/index.html" method="post">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Senha:</label>
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                </div>

                <div class="mb-3">
                  <label for="idade" class="form-label">Idade:</label>
                  <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade">
                </div>

                <div class="mb-3">
                  <label for="genero" class="form-label">Gênero:</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="generoM" name="genero" value="masculino">
                    <label class="form-check-label" for="generoM">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="generoF" name="genero" value="feminino">
                    <label class="form-check-label" for="generoF">Feminino</label>
                  </div>
                </div>

                <div class="mb-3">
                  <input type="hidden" id="ativo" name="ativo" value="true">
                  <input type="hidden" id="tipo" name="tipo" value="tipo_de_usuario">
                </div>

                <div class="mb-3">
                    <input type="button" class="btn btn-danger" value="Cadastrar" href="index.html" onclick="window.location.href='index.html'">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="images/usuarios.png" title="Usuarios" class="img w-100 mx-auto mt-5"/>
      </div>
    </div>
  </div>
  <!-- Rodapé -->
  <footer class="footer fixed-bottom">
    <div class="container my-2 text-white text-center" style="background-color: rgb(209, 23, 23);">
      @FilmScore@oul.com 2023
    </div>
  </footer>
  <!-- JS -->
  <script src="js/validatoken.js"></script>
  <script src="js/usuario.js"></script>
</body>

</html>
